<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <P class="established">EST.2020</P>
            <hr class="top-hr">
            <section>
                    <h2>Coffe</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                <article class="items">
                    <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="items">
                    <p class="flavour">Caremel Macchiato</p><P class="price">3.75</P>
                </article>
                <article class="items">
                    <P class="flavour">Pumpkin Spice</P><P class="price">3.50</P>
                </article>
                <article class="items">
                    <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="items">
                    <p class="flavour">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Dessert icon" />
                <article class="items">
                    <p class="dessert">Donut</p><p  class="price">1.50</p>
                </article>
                <article class="items">
                    <p class="dessert">Cherry pie</p><p class="price">2.75</p>
                </article>
                <article class="items">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="items">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
            <hr class="bottom-hr">
        </main>
        <footer>
            <p><a href="https://www.freecodecamp.org" target="_blank">Visit our web</a></p>
            <p class="address"> <b>Courty:</b>Omodadepo Iyegbemi</p>
       </footer>
    </div>
    
</body>
</html>
